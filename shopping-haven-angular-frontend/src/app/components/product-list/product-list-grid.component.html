<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }} </h4>
    <hr>
    <div class="container-fluid">
      <div class="row">

        <!-- loop over collection of products -->
        <div *ngFor="let product of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ product.id }}">
            <h2>{{ product.name }}</h2>
            </a>
            
            <div class="price">{{ product.unitPrice | currency:'GBP' }}</div>
            <a href="#" class="btn btn-danger">Add to cart</a>
          </div>

        </div>

        <!-- Returns a message if search cannot find products -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
