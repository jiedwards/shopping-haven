<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }} </h4>
    <hr>
    <div class="container-fluid">
      <div class="row">

        <!-- loop over collection of products -->
        <div *ngFor="let product of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ product.id }}">
              <h2>{{ product.name }}</h2>
            </a>

            <div class="price">{{ product.unitPrice | currency:'GBP' }}</div>
            <button (click)="addToCart(product)" class="btn btn-danger btn-sm">Add to cart</button>
          </div>

        </div>

        <!-- Returns a message if search cannot find products -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <!-- pagination footer begin -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

            <div class="col-md-6">
              <div class="row-inline">
                <div class="col-md-9" style="padding-left: 30%">

                  <ngb-pagination [(page)]="thePageNumber" 
                                  [pageSize]="thePageSize" 
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">

                  </ngb-pagination>
                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>

                  <select (change)="updatePageSize($event.target.value)">
                    <option>5</option>
                    <option selected="true">10</option>
                    <option>25</option>
                    <option>50</option>
                  </select>
                </div>

              </div>


            </div>
          </div>
        </div>
      </div>

      <!-- pagination footer end -->
    </div>
  </div>
</div>
